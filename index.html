<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catch Game</title>
    <style>
        body { margin: 0; background: #222; }
        #game-container { display: flex; position: relative; }
        canvas {
            background: url('assets/background.png') center/cover no-repeat;
            display: block;
            margin: 0 auto;
        }
        #sidebar {
            width: 200px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        #status {
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            height: 33%;
        }
        #level-images {
            height: 67%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #level-images img {
            max-width: 100%;
            margin-bottom: 5px;
        }
        #help-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        #help-overlay h1 {
            text-align: center;
            margin-top: 0;
        }
        #help-overlay ul {
            list-style: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
<canvas id="game-canvas" width="800" height="600"></canvas>
<div id="help-overlay">
    <h1>Help</h1>
    <p>Controls:</p>
    <ul>
        <li>Arrow keys / Mouse - move player</li>
        <li>P - pause/resume the game</li>
        <li>Escape - exit the game</li>
        <li>H - toggle this help</li>
    </ul>
    <p>Press H to close</p>
</div>
<script type="module" src="./main.js"></script>
</body>
</html>
